<body>
    <div id="navBarContainer">

    <div class="containerItems">
        <h3 id="hexaHeading" style="padding:10px;border:1px solid #7df084">HEX TO RGB CONVERTER</h3>
        <input type="text" id="hexaText" placeholder="Enter HEX Code" class="search-item" style="margin-top:20px"> <br>
        <button class="btn-warning" id="hexButton">CONVERT</button>
        <h4 id="hexResult" style="padding:10px;border:1px solid #76a979; margin-top: 20px;"></h4>
    </div>

    <script src="../js/searchAll.js"></script>

    <script>

        var hexButton = document.getElementById("hexButton");
        hexButton.addEventListener("click", hexaChange);
        function hexaChange(){
            var hexaVal = document.getElementById("hexaText").value;
            var opacityVal = 1;
            var rgbVal = hex2rgb(hexaVal, opacityVal);
            $("#hexResult").html(rgbVal);
        }


    //Used to convert Hex to RGBA color code
    function hex2rgb(hex, opacity) {
        var h=hex.replace('#', '');
        h =  h.match(new RegExp('(.{'+h.length/3+'})', 'g'));

        for(var i=0; i<h.length; i++)
            h[i] = parseInt(h[i].length==1? h[i]+h[i]:h[i], 16);

        if (typeof opacity != 'undefined')  h.push(opacity);

        return 'rgba('+h.join(',')+')';
    }

    </script>
