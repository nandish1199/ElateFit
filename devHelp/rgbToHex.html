<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />
    <link rel="icon" href="../images/static/logo.png" />
    <link rel="stylesheet" href="../css/allcommon.css" />
    <link rel="stylesheet" href="../css/myBootstrap.css" />
    <link rel="stylesheet" href="../css/pcategories.css" />
    <title>Best Box Shadows CSS, ElateFit</title>
    <meta name="description" content="css box shadow in elatefit.com">
    <meta name="keywords" content="Best Box Shadows CSS, box shadow, css, shadow, elatefit">
    <meta name="author" content="elatefit">
    <style>
        .containerItems{
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #hexaTextR, #hexaTextG, #hexaTextB{
            width: 60px;
        }
    </style>
</head>

<body>
    <div id="navBarContainer">
        <button type="button" class="btn btn-warning" id="toggleBtn">
        <i class="fa-sharp fa-solid fa-bars"></i>
      </button>
        <iframe id="searchbar" src="../fragsearchbar.html" loading="lazy"></iframe>
    </div>
    <iframe id="navframe" src="../fragnav.html" loading="lazy"></iframe>

    <div class="containerItems">
        <h2 id="hexaHeading" style="padding:10px;border:1px solid #7df084">RGB TO HEX CONVERTER</h2>
        <div>
            <input type="number" id="hexaTextR" placeholder="R" class="search-item" style="margin-top:20px">
            <input type="number" id="hexaTextG" placeholder="G" class="search-item" style="margin-top:20px">
            <input type="number" id="hexaTextB" placeholder="B" class="search-item" style="margin-top:20px">
        </div> <br>
        <a class="btn-warning" id="hexButton">CONVERT</a>
        <h4 id="hexResult" style="padding:15px;border:1px solid #76a979; margin-top: 20px;display:none;"></h4>
    </div>
    <br>

    <iframe id="footer" src="../fragfooter.html" loading="lazy"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="../js/allcommon.js"></script>
    <script src="../js/searchAll.js"></script>

    <script>

        


        var hexButton = document.getElementById("hexButton");
        hexButton.addEventListener("click", hexaChange);
        function hexaChange(){
            var rVal = Number($("#hexaTextR").val());
            var gVal = Number($("#hexaTextG").val());
            var bVal = Number($("#hexaTextB").val());
            var hexVal = rgbToHex(rVal, gVal, bVal);
            $("#hexResult").css("display", "block");
            $("#hexResult").html(hexVal);
            $("#hexResult").css("background", ""+hexVal+"");
        }

        //Used to convert Hex to RGBA color code
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

    </script> 
</body>

</html>
