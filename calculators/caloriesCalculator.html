<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="icon" href="../images/static/logo.png" />
    <link rel="stylesheet" href="../css/allcommon.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Calories Calculator, Elatefit</title>
    <style>
        #disclaimer{
            display: none;
            margin: 15px;
        }
    </style>
</head>

<body>
    <div id="navBarContainer">
        <button type="button" class="btn btn-warning" id="toggleBtn">
        <i class="fa-sharp fa-solid fa-bars"></i>
      </button>
        <iframe id="searchbar" src="../fragsearchbar.html" loading="lazy"></iframe>
    </div>
    <iframe id="navframe" src="../fragnav.html" loading="lazy"></iframe>

    <h1 class="p-2 bg-info text-light" style="margin-top: 70px;"><b>Calories Calculator</b></h1>
    <div class="m-4">
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Enter your Height in Centimeters</b></label>
            <input type="number" class="form-control" id="height" placeholder="Enter Your Height in Centimeters" />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Enter your Weight in Kg</b></label>
            <input type="number" class="form-control" id="weight" placeholder="Enter Your Weight in Kg" />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Enter your Age</b></label>
            <input type="number" class="form-control" id="age" placeholder="Enter Your Age" />
        </div>
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Choose your Gender</b></label>
            <br />
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
        </div>

        <label for="exampleFormControlInput1" class="form-label"><b>Choose your Activity</b></label>
            <br />
            <input type="radio" name="exercise" value="bmr" /> BMR (Basal Metabolic Rate)  </br>
            <input type="radio" name="exercise" value="sedentary" /> Almost No Exercise </br>
            <input type="radio" name="exercise" value="low" /> Low Exercise </br>
            <input type="radio" name="exercise" value="medium" /> Medium Exercise </br>
            <input type="radio" name="exercise" value="intense" /> Intense Exercise </br>
        </div>
        <input type="submit" class="btn btn-primary calcsubmit" id="calcsubmit" />
    </div>

    <p id="disclaimer">Disclaimer: Please consult a Doctor before implementing any solutions for your problems on seeing the following results.</p>
    <div id="idlWeightDisplay"></div>

    <div id="bmrCalDisplayMale"></div>
    <div id="sedentaryCalDisplayMale"></div>
    <div id="lowCalDisplayMale"></div>
    <div id="mediumCalDisplayMale"></div>
    <div id="intenseCalDisplayMale"></div>

    <div id="bmrCalDisplayFemale"></div>
    <div id="sedentaryCalDisplayFemale"></div>
    <div id="lowCalDisplayFemale"></div>
    <div id="mediumCalDisplayFemale"></div>
    <div id="intenseCalDisplayFemale"></div>

    <div id="dietPlanDisplay"></div>
    

    <iframe id="footer" src="../fragfooter.html" loading="lazy"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="../js/allcommon.js"></script>
    <script src="calcJS/calories.js"></script>

</body>

</html>
